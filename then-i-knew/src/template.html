<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <title>Then I Knew video module</title>
    
    <style>
      {{- file "src/styles.css" | minify "text/css" -}}
    </style>
  </head>

  <body>
    <figure class="lead" style="position: relative;">
      <div style="padding-top: 56.25%">
        <video
          id="player"
          class="video-js"
					data-playlist-id="5719118305001" 
					data-account="5615998036001" 
					data-player="S1HSz2vBM" 
          data-embed="default"
          data-application-id
          controls
          style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px; width: 100%; height: 100%;"></video>
				<script src="//players.brightcove.net/5615998036001/S1HSz2vBM_default/index.min.js"></script>
      </div>
    </figure>

		<div class="thumbnails">
			{{ range .videos }}
			<figure class="video">
				<img src="./img/interviews/320/{{ .image }}">

				</div>
				<figcaption>&ldquo;{{ .title }}&rdquo;</figcaption>
			</figure>
			{{ end }}
		</div>

		<script>{{ file "src/scripts.js" | minify "text/javascript" }}</script>
  </body>
</html>
